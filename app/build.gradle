apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.zhongqin.tianlai"
        minSdkVersion 11
        targetSdkVersion 17
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile files('libs/android-support-v4.jar')
    compile files('libs/android_api_3_4.jar')
    compile files('libs/baidumapapi.jar')
    compile files('libs/commons-lang3-3.4.jar')
    compile files('libs/commons-logging-1.2.jar')
    compile files('libs/gson-1.7.1.jar')
    compile files('libs/httpclient-4.5.4.jar')
    compile files('libs/httpcore-4.4.8.jar')
    compile files('libs/yahao_3128_5.1_framework_classes.jar')

}
